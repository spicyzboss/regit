name: "Deploy Pull Request Development Branch"

on:
  pull_request:
    branches: ["dev"]
    types: ["closed"]

permissions:
  contents: read

jobs:
  deploy-terraform:
    name: "Terraform Deployments"
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Get Preview State
        id: download-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.T_TOKEN }}
          name: preview-terraform-state
          path: deployments
          if_no_artifact_found: ignore

      - name: Terraform Init
        if: steps.download-artifact.outcome == 'success'
        run: terraform -chdir=deployments init

      - name: Terraform Plan
        run: |
          terraform -chdir=deployments plan \
            -input=false \
            -var branch_prefix=Preview \
            -var aws_access_key=${{ secrets.AWS_ACCESS_KEY }} \
            -var aws_secret_key=${{ secrets.AWS_SECRET_KEY }} \
            -var aws_session_token=${{ secrets.AWS_SESSION_TOKEN }} \

      - name: Terraform Destroy
        run: |
          terraform -chdir=deployments destroy \
            -auto-approve \
            -input=false \
            -var branch_prefix=Preview \
            -var aws_access_key=${{ secrets.AWS_ACCESS_KEY }} \
            -var aws_secret_key=${{ secrets.AWS_SECRET_KEY }} \
            -var aws_session_token=${{ secrets.AWS_SESSION_TOKEN }} \

      - name: Save Preview State
        uses: actions/upload-artifact@v3
        with:
            name: preview-terraform-state
            path: deployments/terraform.tfstate

